            </div>
        </div>
    </div>


    <script>
        var video = document.querySelectorAll('video');
        video.forEach(play => play.addEventListener('click', () =>{
            video.forEach(v => {
                if (v !== play) {
                    v.classList.remove('active');
                    v.pause();
                    v.currentTime = 0;
                }
            });
            
            play.classList.toggle('active');
            
            if(play.paused){
                play.play();
            }else{
                play.pause();
                play.currentTime = 0;
            }
        }));
    </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='band.css'>
    <script src='main.js'></script>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="/">Kira's webpage</a>
        </div>
        <div class="nav-items">
            <a href="./photography.html">photography</a>
            <a href="./drawings.html">drawings</a>
            <a href="./band.html">rock band</a>
            <a href="./ielts.html">IELTS score</a>
            <a href="/">olympiads</a>
        </div>
    </nav>


    <div class="container">
        <div class="heading">festival performances</div>
        <div class="video-container">
            <div class="video">
                <video src="./videos/cs4.mp4" controls></video>
                <div class="close-btn">x</div>
            </div>

            <div class="video">
                <video src="./videos/s24.mp4" controls></video>
                <div class="close-btn">x</div>
            </div>

            <div class="video">
                <video src="./videos/bdc2.mp4" controls></video>
                <div class="close-btn">x</div>
            </div>

            <div class="video">
                <video src="./videos/tom2.mp4" controls></video>
                <div class="close-btn">x</div>
            </div>

            <div class="video">
                <video src="./videos/kk3.mp4" controls></video>
                <div class="close-btn">x</div>
            </div>
        </div>
    </div>


    <script>
        const videos = document.querySelectorAll('video');
        const closeBtns = document.querySelectorAll('.close-btn');

        videos.forEach(play => {play.addEventListener('click', () =>{
            videos.forEach(v => {
                    v.parentElement.classList.remove('active');
                    v.pause();
                    v.currentTime = 0;
                });
            
            
            play.parentElement.classList.toggle('active');
            
            if(play.paused){
                play.play();
                document.body.style.overflow = 'hidden';
            }else{
                play.pause();
                play.currentTime = 0;
                document.body.style.overflow = 'auto';
            }
        });
        });


        closeBtns.forEach(btn => {
            btn.addEventListener('click', e => {
                e.stopPropagation();

                const videoContainer = btn.parentElement;
                const video = videoContainer.querySelector('video');
                video.pause();
                video.currentTime = 0;
                videoContainer.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });
    </script>


</body>
</html>

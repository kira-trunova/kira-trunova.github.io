    <div class="full-img" id="fullImgBox">

    </div>

    <div class="img-gallery">
        <img src="./images/IMG_7118.jpg" onclick="openFullImg(this.src)">
        <img src="./images/IMG_8373.jpg" onclick="openFullImg(this.src)">
        <img src="./images/IMG_8374.jpg" onclick="openFullImg(this.src)">
        <img src="./images/IMG_8375.jpg" onclick="openFullImg(this.src)">
    </div>

    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
    </script>
